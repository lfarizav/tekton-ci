---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: vote-ci
spec:
  pipelineRef:
    name: instavote-ci
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
  - name: dockerconfig
    secret:
      secretName: dockerhub-creds
  params:
  - name: repoUrl
    value: https://github.com/lfarizav/instavote.git
  - name: revision
    value: main
  - name: sparseCheckoutDirectories
    value: /vote/
  - name: imageUrl
    value: lfarizav/vote
  - name: pathToContext
    value: vote

